<section style="background-color: #eee">
  <div class="container py-5">
    <div class="row">
      <div class="col">
        <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
          <ol
            class="breadcrumb mb-0 d-flex align-items-center"
            style="cursor: pointer"
            (click)="goBack()"
          >
            <i class="pi pi-arrow-left" style="font-size: 1rem"></i>
            <li class="breadcrumb-item">&nbsp; Back</li>
          </ol>
        </nav>
      </div>
    </div>

    <app-client-detail-view [clientData]="clientData"></app-client-detail-view>

    <div class="row consulting-container">
      <div class="card mb-4">
        <div class="card-body">
          <p class="mb-4"><strong> Consulting Details </strong></p>
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Date</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{ selectedConsulting?.date }}</p>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Consulting For</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">
                {{ selectedConsulting?.consulting }}
              </p>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Consulting Details</p>
            </div>
            <div class="col-sm-9">
              <p
                class="text-muted mb-0"
                [innerHTML]="selectedConsulting?.consultingDescription"
              ></p>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Resolution</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">
                {{ selectedConsulting?.resolution }}
              </p>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Comprehensive Solution</p>
            </div>
            <div class="col-sm-9">
              <p
                class="text-muted mb-0"
                [innerHTML]="selectedConsulting?.pDescription"
              ></p>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Consulting Fees</p>
            </div>
            <div class="col-sm-9">
              <p
                class="text-muted mb-0"
                [innerHTML]="selectedConsulting?.fees"
              ></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
