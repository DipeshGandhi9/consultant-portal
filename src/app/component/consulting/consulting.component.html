<div class="consulting-container col-12">
  <div class="d-flex justify-content-between align-items-center">
    <h4>{{ "global.consulting" | translate }}</h4>
    <div class="filter-add-section">
      <div class="col-md-12">
        <button type="button" pButton class="p-button mr-2" (click)="open()">
          Add Consulting
        </button>
      </div>
    </div>
  </div>
  <app-table
    [data]="sortedList"
    [tableHeader]="ConsultingTableData.header"
    [tableData]="ConsultingTableData"
    (changeDetect)="changeDetect($event)"
  ></app-table>

  <p-dialog
    header="{{
      isEditModal ? 'Edit Consulting Details' : 'Add Consulting Details'
    }}"
    [(visible)]="detailsDialog"
    [modal]="true"
    [style]="{ width: '50vw' }"
    [maximizable]="true"
    [baseZIndex]="10000"
    [draggable]="false"
    [resizable]="false"
  >
    <form [formGroup]="consultingForm">
      <div class="col-md-12">
        <div class="card-body text-black">
          <div class="row">
            <div class="col-md-12 mb-4">
              <label class="form-label">Client*</label>
              <p-dropdown
                [options]="clients"
                optionLabel="firstName "
                formControlName="id"
                optionValue="id"
                placeholder="Select Client"
                optionLabel="name"
              ></p-dropdown>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 mb-4">
              <label class="form-label">Date*</label>
              <input
                type="date"
                class="form-control form-control-lg"
                formControlName="date"
              />
            </div>
          </div>

          <div class="col-md-12 mb-4">
            <label class="form-label" for="form3Example8"
              >Consulting For*</label
            >
            <div class="form-outline">
              <input
                type="text"
                id="form3Example8"
                class="form-control form-control-lg"
                formControlName="consulting"
              />
            </div>
          </div>

          <div class="col-md-12 mb-4 quill-editor">
            <div [className]="selectedFont">
              <label class="form-label"> Consulting Details</label>
              <p-editor
                formControlName="consultingDescription"
                [style]="{ height: '320px' }"
              >
                <p-header>
                  <span class="ql-formats">
                    <select
                      class="ql-font"
                      (change)="onFontChange($event)"
                      style="min-width: 100px; width: auto"
                    >
                      <option class="arial" value="arial">Arial</option>
                      <option class="timesNewRoman" value="timesNewRoman">
                        Times New Roman
                      </option>
                      <option class="sansSerif" value="sansSerif">
                        Sans Serif
                      </option>
                      <option class="zapfino" value="zapfino">Zapfino</option>
                    </select>
                    <select class="ql-size">
                      <option value="small"></option>
                      <option selected></option>
                      <option value="large"></option>
                      <option value="huge"></option>
                    </select>
                    <button class="ql-bold"></button>
                    <button class="ql-italic"></button>
                    <button class="ql-underline"></button>
                    <button class="ql-strike"></button>
                    <span class="ql-formats">
                      <select class="ql-color">
                        <option selected></option>
                        <option value="#e60000"></option>
                        <option value="#ff9900"></option>
                        <option value="#ffff00"></option>
                        <option value="#008a00"></option>
                        <option value="#0066cc"></option>
                        <option value="#9933ff"></option>
                        <option value="#ffffff"></option>
                        <option value="#facccc"></option>
                        <option value="#ffebcc"></option>
                        <option value="#ffffcc"></option>
                        <option value="#cce8cc"></option>
                        <option value="#cce0f5"></option>
                        <option value="#ebd6ff"></option>
                        <option value="#bbbbbb"></option>
                        <option value="#f06666"></option>
                        <option value="#ffc266"></option>
                        <option value="#ffff66"></option>
                        <option value="#66b966"></option>
                        <option value="#66a3e0"></option>
                        <option value="#c285ff"></option>
                        <option value="#888888"></option>
                        <option value="#a10000"></option>
                        <option value="#b26b00"></option>
                        <option value="#b2b200"></option>
                        <option value="#006100"></option>
                        <option value="#0047b2"></option>
                        <option value="#6b24b2"></option>
                        <option value="#444444"></option>
                        <option value="#5c0000"></option>
                        <option value="#663d00"></option>
                        <option value="#666600"></option>
                        <option value="#003700"></option>
                        <option value="#002966"></option>
                        <option value="#3d1466"></option>
                      </select>
                      <select class="ql-background">
                        <option value="#000000"></option>
                        <option value="#e60000"></option>
                        <option value="#ff9900"></option>
                        <option value="#ffff00"></option>
                        <option value="#008a00"></option>
                        <option value="#0066cc"></option>
                        <option value="#9933ff"></option>
                        <option selected></option>
                        <option value="#facccc"></option>
                        <option value="#ffebcc"></option>
                        <option value="#ffffcc"></option>
                        <option value="#cce8cc"></option>
                        <option value="#cce0f5"></option>
                        <option value="#ebd6ff"></option>
                        <option value="#bbbbbb"></option>
                        <option value="#f06666"></option>
                        <option value="#ffc266"></option>
                        <option value="#ffff66"></option>
                        <option value="#66b966"></option>
                        <option value="#66a3e0"></option>
                        <option value="#c285ff"></option>
                        <option value="#888888"></option>
                        <option value="#a10000"></option>
                        <option value="#b26b00"></option>
                        <option value="#b2b200"></option>
                        <option value="#006100"></option>
                        <option value="#0047b2"></option>
                        <option value="#6b24b2"></option>
                        <option value="#444444"></option>
                        <option value="#5c0000"></option>
                        <option value="#663d00"></option>
                        <option value="#666600"></option>
                        <option value="#003700"></option>
                        <option value="#002966"></option>
                        <option value="#3d1466"></option>
                      </select>
                    </span>
                    <span class="ql-formats">
                      <button class="ql-list" value="ordered"></button>
                      <button class="ql-list" value="bullet"></button>
                      <button class="ql-indent" value="-1"></button>
                      <button class="ql-indent" value="+1"></button>
                      <select class="ql-align">
                        <option selected></option>
                        <option value="center"></option>
                        <option value="justify"></option>
                        <option value="right"></option>
                      </select>
                    </span>
                    <span class="ql-formats">
                      <button class="ql-header" value="1"></button>
                      <button class="ql-header" value="2"></button>
                      <button class="ql-script" value="sub"></button>
                      <button class="ql-script" value="super"></button>
                    </span>
                    <span class="ql-formats">
                      <button class="ql-direction" value="rtl"></button>
                    </span>
                    <button class="ql-link"></button>
                    <button class="ql-image"></button>
                    <button class="ql-video"></button>
                    <button class="ql-code-block"></button>
                    <button class="ql-clean"></button>
                  </span>
                </p-header>
              </p-editor>
            </div>
          </div>

          <div class="col-md-12 mb-4">
            <div class="form-outline">
              <label class="form-label">Resolution*</label>
              <input
                type="text"
                class="form-control form-control-lg"
                formControlName="resolution"
              />
            </div>
          </div>

          <div class="col-md-12 mb-4">
            <div class="form-outline">
              <label class="form-label">Comprehensive Solution</label>
              <p-editor
                formControlName="pDescription"
                [style]="{ height: '320px' }"
              ></p-editor>
            </div>
          </div>

          <div
            class="col-md-12 d-flex justify-content-between align-items-center mb-4"
          >
            <div class="col-6 width-set">
              <div class="col-md-12 mb-4">
                <label class="form-label">Fees (INR)*</label>
                <input
                  type="number"
                  class="form-control form-control-lg fees-large"
                  formControlName="fees"
                />
              </div>
            </div>
            <div class="col-6 width-set">
              <div class="col-md-12 mb-4">
                <label class="form-label">Paid*</label>
                <div
                  *ngFor="let category of feesOptions"
                  class="p-field-checkbox"
                >
                  <p-radioButton
                    [inputId]="category?.value"
                    [value]="category?.value"
                    formControlName="paid"
                  ></p-radioButton>
                  <label
                    class="form-check-label left-align"
                    for="category?.value"
                    >{{ category?.label }}</label
                  >
                </div>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-end pt-3">
            <button
              (click)="resetDetails()"
              pButton
              pRipple
              type="button"
              label="Reset all"
              class="p-button-outlined button p-button-secondary"
            ></button>
            <p-button
              label="{{ isEditModal ? 'Update Details' : 'Submit' }}"
              (onClick)="submitDetails()"
              [disabled]="!consultingForm.valid"
            ></p-button>
          </div>
        </div>
      </div>
    </form>
  </p-dialog>
</div>

<!-- 
Background Color - background
Bold - bold
Color - color
Font - font
Inline Code - code
Italic - italic
Link - link
Size - size
Strikethrough - strike
Superscript/Subscript - script
Underline - underline
Blockquote - blockquote
Header - header
Indent - indent
List - list
Text Alignment - align
Text Direction - direction
Code Block - code-block
Formula - formula (requires KaTex)
Image - image
Video - video -->
