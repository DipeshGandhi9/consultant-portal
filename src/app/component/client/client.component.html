  <div class="d-flex justify-content-between">
    <h4>List of {{ "global.clients" | translate }}</h4>
    <div class="filter-add-section">
      <div class="col-md-12">
        <button type="button" pButton class="p-button" (click)="open()">
          Add Client
        </button>
      </div>
    </div>

  </div>
  <app-table [data]="clients" [tableHeader]="ClientData.header" [tableData]="ClientData" (changeDetect)="DetectChange($event)"></app-table>

  <!-- Form modal to add patient details-->
<p-dialog header="{{ recordId ? 'Edit Client Details' : 'Add Client Details' }}"  [modal]="true"  [(visible)]="detailsDialog" [style]="{width: '50vw'}" [baseZIndex]="1">
  <div class="container-sm">
    <form [formGroup]="clientForm">
      <div class="col-md-12">
        <div class="card-body text-black">
          <div class="col-md-12 mb-4">
            <div class="form-outline">
              <label class="form-label" for="name">Name</label>
              <input
                type="text"
                class="form-control form-control-lg"
                id="name"
                formControlName="name"
              />
            </div>
          </div>

          <div
            class="col-md-12 d-md-flex justify-content-start align-items-center mb-4"
          >
            <h6 class="mb-0 me-4">Gender:</h6>
            <div class="form-check form-check-inline mb-0 me-4">
              <p-radioButton value="Female" formControlName="gender" ></p-radioButton>
              <label class="form-check-label" for="femaleGender"
                >Male</label
              >
            </div>

            <div class="form-check form-check-inline mb-0 me-4">
              <p-radioButton value="Male" formControlName="gender" ></p-radioButton>
              <label class="form-check-label" for="maleGender">Female</label>
            </div>

            <div class="form-check form-check-inline mb-0 me-4">
              <p-radioButton value="Other" formControlName="gender" ></p-radioButton>
              <label class="form-check-label" for="otherGender">Other</label>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 mb-4">
              <label class="form-label" for="date_of_birth">Date Of Birth</label>
              <input
                id="date_of_birth"
                type="date"
                class="form-control form-control-lg"
                formControlName="date_of_birth"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 mb-4">
              <label class="form-label" for="birth_time">Birth Time</label>
              <input
                id="birth_time"
                type="time"
                class="form-control form-control-lg"
                formControlName="birth_time"
              />
            </div>
          </div>

          <div class="col-md-12 mb-4">
            <label class="form-label" for="address">Address</label>
            <div class="form-outline">
              <input
                type="text"
                id="address"
                class="form-control form-control-lg"
                formControlName="address"
              />
            </div>
          </div>

          <div class="col-md-12 mb-4">
            <label class="form-label" for="city">City</label>
            <div class="form-outline">
              <input
                type="text"
                id="city"
                class="form-control form-control-lg"
                formControlName="city"
              />
            </div>
          </div>

          <div class="col-md-12 mb-4">
            <label class="form-label" for="state">State</label>
            <div class="form-outline">
              <input
                type="text"
                id="state"
                class="form-control form-control-lg"
                formControlName="state"
              />
            </div>
          </div>

          <div class="col-md-12 mb-4">
            <label class="form-label" for="country">Country</label>
            <div class="form-outline">
              <input
                type="text"
                id="country"
                class="form-control form-control-lg"
                formControlName="country"
              />
            </div>
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="email">Email ID</label>
            <input
              type="email"
              id="email"
              class="form-control form-control-lg"
              formControlName="email"
            />
            <p
              *ngIf="
                clientFormControl?.email?.invalid &&
                clientFormControl.email.touched
              "
              class="validation-msg"
            >
              Invalid email. Please make sure you type the proper information
            </p>
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="phone_number">Contact Number</label>
            <input
              type="number"
              id="phone_number"
              class="form-control form-control-lg"
              formControlName="phone_number"
            />
            <p
              *ngIf="
                clientFormControl?.phone_number?.invalid &&
                clientFormControl.phone_number.touched
              "
              class="validation-msg"
            >
              Invalid phone number. Please make sure you type the proper
              information
            </p>
          </div>

          <div class="d-flex justify-content-end pt-3">
            <button
              type="button"
              class="btn btn-light btn-lg"
              (click)="resetDetails()"
            >
              Reset all
            </button>
            <p-button label="Submit form" (onClick)="submitDetails()" [disabled]="!clientForm.valid" ></p-button>

          </div>
        </div>
      </div>
    </form>
  </div>
</p-dialog>
